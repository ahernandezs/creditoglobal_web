<div id="register">
	<div class="row">
		<div class="col-md-1"><br/></div>
        <div class="col-md-10"><img src="images/logotipo.png" alt="logo"></img></div>
        <div class="col-md-1"><br/></div>
	</div>
    <div class="row">
        <div ng-switch on="head">
            <div class="animate-switch" ng-switch-when="0">
                <div ng-include src="'views/partials/register/register-header.html'"></div>
            </div>
            <div class="animate-switch" ng-switch-when="1">
                <div ng-include src="'views/partials/register/register-header2.html'"></div>
            </div>
        </div>
	<div class="registerContent row">
        <div class="col-md-1"><br/></div>
        <div class="col-md-10" ng-switch on="selection">
            <div class="animate-switch" ng-switch-when="0">
                <div ng-include="'views/partials/register/activationCode.html'"></div>
            </div>
            <div class="animate-switch" ng-switch-when="1">
                <div ng-include="'views/partials/register/cardData.html'"></div>
            </div>
            <div class="animate-switch" ng-switch-when="2">
                <div ng-include="'views/partials/register/userData.html'"></div>
            </div>
            <div class="animate-switch" ng-switch-when="3">
                <div ng-include="'views/partials/register/securityImage.html'"></div>
            </div>
        </div>
        <div class="col-md-1"><br/></div>
    </div>	
    <div class="footPad"><div class="row" ng-include src="'views/partials/layout/footer.html'"></div></div>
</div>
